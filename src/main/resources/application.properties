spring.datasource.url=jdbc:mysql://localhost:3306/webstore_spring
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# Maximum allowed file size in bytes
spring.servlet.multipart.max-file-size=1048576
# Maximum request size (including multipart data) in bytes
spring.servlet.multipart.max-request-size=2097152